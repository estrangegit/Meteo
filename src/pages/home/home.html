<ion-content padding>
  <div text-center class="overlay">
    <label class="item-input">
      <span class="input-label city">Ville :</span>
      <input type="text" (focus)="typping()" placeholder="Paris,fr" [(ngModel)]="search"/>
    </label>
  </div>
  <div text-center class="forecast-buttons">
    <ion-icon name="locate" (click)="loadWeatherByPosition()"></ion-icon>
    <button ion-button round outline color="darkBlue" (click)="loadWeather(search)">Search</button>
  </div>
  <div *ngIf="data" class="forecast">
    <div text-center>
      <img src="{{weatherData.icon}}"/>
      <label class="bigText">{{weatherData.main}}</label>
    </div>
    <div class="mainText">{{weatherData.city}}</div>
    <div class="mainText">{{weatherData.description}}</div>
    <div class="bigText">{{weatherData.temp}} °C</div>
  </div>
  <div class="forecast">
    <div class="forecastDayInformations" *ngFor="let forecastData of weatherForecastDatas; let i = index">
      <div class="bigText">{{forecastData.day}}</div>
      <div class="mainText">{{forecastData.description}} / {{forecastData.temp}} °C</div>
      <div text-center>
        <img src="{{forecastData.icon}}"/>
      </div>
      <ion-slides pager>
        <ion-slide *ngFor="let forecastDataDetails of weatherForecastDatasDetails[i]">
          <div text-center>
            <img src="{{forecastDataDetails.icon}}"/>
          </div>
          <div class="smallText">{{forecastDataDetails.time}} / {{forecastDataDetails.temp}} °C</div>
        </ion-slide>
      </ion-slides>
    </div>
  </div>
  <div *ngIf="noData" class="forecast">
    <div class="mainText">Il n'y a aucune donnée disponible</div>
  </div>
</ion-content>
